name: Merge Script

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'  # 每6小时一次
  workflow_dispatch:  # 触发手动事件

permissions:
  contents: write  # 允许GITHUB_TOKEN进行写操作

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 明确使用GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11  

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run merged proxies script
        run: python merged_proxies.py

      - name: Force update a file to trigger commit
        run: |
          echo "Update triggered at $(date '+%Y-%m-%d %H:%M:%S')" > trigger_update.txt

      - name: Check for changes
        id: check_changes
        run: |
          git status --porcelain

      - name: Commit and push changes
        run: |
          git config core.ignorecase false
          git config user.email "actions@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "Updated at $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main

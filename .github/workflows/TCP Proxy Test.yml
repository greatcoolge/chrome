name: TCP Proxy Test

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 0 点自动触发
  workflow_dispatch:  # 触发手动事件

permissions:
  contents: write  # 允许工作流推送更改

jobs:
  tcp-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 使用 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Run TCP Test Script
      run: |
        python your_script_name.py  # 替换为你保存脚本的名字

    - name: Verify available proxies file
      run: |
        if [ -f test/available_proxies.yaml ]; then
          echo "File exists, displaying contents:"
          cat test/available_proxies.yaml  # 打印文件内容以确认生成的内容
        else
          echo "File test/available_proxies.yaml does not exist."
          exit 1  # 文件不存在则失败
        fi

    - name: Upload available proxies
      uses: actions/upload-artifact@v3
      with:
        name: available-proxies
        path: test/available_proxies.yaml  # 将生成的文件作为 artifact 上传
